<!DOCTYPE html>
<html>
<head>
    <title>Select Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background Image Layer */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 30, 48, 0.85), rgba(36, 59, 85, 0.9));
            z-index: -1;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(20, 170, 224, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInScale 0.8s ease-out;
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(20, 170, 224, 0.4));
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .card {
            width: 90%;
            max-width: 450px;
            padding: 50px 40px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(20, 170, 224, 0.3),
                        0 0 0 1px rgba(20, 170, 224, 0.2);
            animation: floatIn 1s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Elements */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 170, 224, 0.1), rgba(255, 107, 107, 0.05));
            pointer-events: none;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #14aae0, #ff6b6b, #14aae0);
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::after {
            opacity: 0.5;
            animation: borderGlow 3s infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                filter: blur(10px);
            }
            50% {
                filter: blur(20px);
            }
        }

        .card h1 {
            color: #14aae0;
            margin-bottom: 15px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(20, 170, 224, 0.5);
            position: relative;
            z-index: 1;
        }

        .card p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            z-index: 1;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #14aae0;
        }

        .card input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border-radius: 25px;
            border: 2px solid rgba(20, 170, 224, 0.3);
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s;
            color: #333;
        }

        .card input:focus {
            border-color: #14aae0;
            box-shadow: 0 0 20px rgba(20, 170, 224, 0.4);
            transform: translateY(-2px);
        }

        .card input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .card button {
            margin-top: 10px;
            width: 100%;
            padding: 16px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #14aae0, #0d8ab8);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(20, 170, 224, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .card button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .card button:hover::before {
            left: 100%;
        }

        .card button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(20, 170, 224, 0.6);
            background: linear-gradient(135deg, #0d8ab8, #14aae0);
        }

        .card button:active {
            transform: translateY(0);
        }

        /* Module Suggestions */
        .module-hints {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .hint-badge {
            padding: 8px 16px;
            background: rgba(20, 170, 224, 0.15);
            border: 1px solid rgba(20, 170, 224, 0.3);
            border-radius: 20px;
            color: #14aae0;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hint-badge:hover {
            background: rgba(20, 170, 224, 0.3);
            transform: scale(1.05);
        }

        @keyframes floatIn {
            from {
                transform: translateY(30px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }

            .card h1 {
                font-size: 1.6rem;
            }

            .logo {
                max-width: 140px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 95%;
                padding: 35px 25px;
            }

            .card h1 {
                font-size: 1.4rem;
            }

            .card input {
                padding: 14px 18px 14px 45px;
                font-size: 15px;
            }

            .card button {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Floating Particles Background -->
<div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
</div>

<div class="container">
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="/static/images/logo.png" alt="Logo" class="logo">
    </div>

    <div class="card">
        <h1>ðŸŽ“ Choose Your Module</h1>
        <p>Select your learning module to begin your educational journey</p>

        <form method="POST" onsubmit="saveModule()">
            <div class="input-group">
                <span class="input-icon">ðŸ“š</span>
                <input
                    type="text"
                    id="moduleInput"
                    name="module"
                    placeholder="Enter Module Name"
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit">Continue â†’</button>
        </form>

        <!-- Optional: Quick Selection Badges -->
        <div class="module-hints">
            <span class="hint-badge" onclick="setModule('Sprechen')">Sprechen</span>
            <span class="hint-badge" onclick="setModule('Lesen')">Lesen</span>
            <span class="hint-badge" onclick="setModule('HÃ¶ren')">HÃ¶ren</span>
            <span class="hint-badge" onclick="setModule('Schreiben')">Schreiben</span>
        </div>
    </div>
</div>

<script>
/* ðŸ”¥ THIS FIXES EVERYTHING */
function saveModule() {
    const module = document.getElementById("moduleInput").value.trim();

    if (module) {
        localStorage.setItem("selectedModule", module);
    }
}

/* Quick module selection helper */
function setModule(moduleName) {
    document.getElementById("moduleInput").value = moduleName;
}
</script>

</body>
</html>
